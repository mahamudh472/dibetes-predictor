{% extends 'base.html' %}
{% load static %}
{% block body %}
<main class="main row justify-content-center">
    <div class="card col-md-6 center-x p-5 m-5">
        <div class="card-title text-center">
            <h3>Welcome User, Login</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {% if messages %}
                <div class="error">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endfor %}
                </div>
                {% endif %}
                <input type="text" class="form-control custom-input my-2" name="email" placeholder="Email or username">
                <input type="password" class="form-control custom-input my-2" name="password" placeholder="Password">
                <input type="submit" value="Login" class="btn btn-outline-primary form-control custom-outline my-3">
                <p class="m-2">Or, continue with</p>
                <button type="button" class="btn btn-dark form-control custom-outline" onclick="window.alert('This functiontionality is not add yet.')">
                    <i class="bi bi-google"></i> Google
                </button>

                <div class="text-center my-2">
                    Don't have an account? <a href="{% url 'accounts:register' %}">Register</a>
                </div>
            </form>
        </div>
    </div>

</main>
{% endblock %}
