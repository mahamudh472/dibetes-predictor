<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="glucose">Glucose Level (mg/dL):</label>
        <input type="number" step="any" name="blood_sugar_mg_dl"><br><br>
        
        <label for="glucose">Glucose Level (mmol/L):</label>
        <input type="number" step="any" name="glucose_mmol"><br><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" step="any" name="blood_pressure" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="any" name="bmi" required><br><br>

        
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
